<h2 matDialogTitle>Confirm</h2>
<mat-dialog-content> {{message}} </mat-dialog-content>
<mat-dialog-content *ngIf="note"> {{note}} </mat-dialog-content>
<mat-dialog-actions>
  <button mat-raised-button (click)="cancel()" color="primary">Cancel</button>
  <button mat-raised-button (click)="ok()" color="primary">Ok</button>
</mat-dialog-actions>
