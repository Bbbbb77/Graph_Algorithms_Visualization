<div>
  <div style="display: flex; justify-content: space-between">
    <h2>Statistics</h2>
    <button mat-icon-button (click)="close()">
      <mat-icon>close</mat-icon>
    </button>
  </div>
  <table mat-table [dataSource]="algoSteps" #stepstable>
    <ng-container matColumnDef="Algorithm">
      <th mat-header-cell *matHeaderCellDef>Algorithm</th>
      <td mat-cell *matCellDef="let element">{{element.algo}}</td>
    </ng-container>
    <ng-container matColumnDef="Steps">
      <th mat-header-cell *matHeaderCellDef>Steps</th>
      <td mat-cell *matCellDef="let element">{{element.steps}}</td>
    </ng-container>
    <tr mat-header-row *matHeaderRowDef="['Algorithm', 'Steps']"></tr>
    <tr mat-row *matRowDef="let row; columns: ['Algorithm', 'Steps']"></tr>
  </table>
</div>
