<h2>{{label}}</h2>

<div style="height: 100%">
  <mat-form-field>
    <mat-label>Node</mat-label>
    <input matInput [(ngModel)]="nodeValue" />
  </mat-form-field>
  <mat-dialog-actions>
    <button mat-button (click)="addPerEdit()">
      <label *ngIf="editMode">Edit</label>
      <label *ngIf="!editMode">Add</label>
    </button>
    <button mat-button (click)="close()">Cancel</button>
  </mat-dialog-actions>
</div>
