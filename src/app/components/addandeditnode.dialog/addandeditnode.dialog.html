<div>
  <h2>{{label}}</h2>
  <mat-form-field>
    <mat-label>Node</mat-label>
    <input matInput maxlength="3" [(ngModel)]="nodeValue" />
  </mat-form-field>
  <mat-dialog-actions class="buttons">
    <button mat-raised-button (click)="addPerEdit()">
      <label *ngIf="editMode">Edit</label>
      <label *ngIf="!editMode">Add</label>
    </button>
    <button mat-raised-button (click)="close()">Cancel</button>
  </mat-dialog-actions>
</div>
