<div class="container">
  <mat-button-toggle-group [(ngModel)]="directed">
    <mat-button-toggle [value]="true">Directed</mat-button-toggle>
    <mat-button-toggle [value]="false">Undericted</mat-button-toggle>
  </mat-button-toggle-group>
  <mat-button-toggle-group [(ngModel)]="weighted">
    <mat-button-toggle [value]="true">Weighted</mat-button-toggle>
    <mat-button-toggle [value]="false">Unweighted</mat-button-toggle>
  </mat-button-toggle-group>
  <button
    mat-button
    (click)="createGraph()"
    [disabled]="
      directed == undefined || weighted == undefined || graph != undefined
    "
  >
    Create
  </button>
  <button
    mat-button
    (click)="addGraph()"
    [disabled]="
      directed == undefined || weighted == undefined || graph == undefined
    "
  >
    Add graph
  </button>
  <button
    mat-button
    (click)="clearEdges()"
    [disabled]="
      directed == undefined || weighted == undefined || graph == undefined
    "
  >
    Clear edges
  </button>
  <button
    mat-button
    (click)="clearAll()"
    [disabled]="
      directed == undefined || weighted == undefined || graph == undefined
    "
  >
    Clear all
  </button>
  <button
    mat-button
    (click)="reset()"
    [disabled]="
      directed == undefined || weighted == undefined || graph == undefined
    "
  >
    Reset
  </button>
  <div style="display: flex">
    <div id="mynetwork" #siteConfigNetwork></div>
    <div
      #infoArea
      style="
        width: 125px;
        border-color: black;
        border-style: solid;
        border-width: 1px;
        margin-right: 15px;
      "
    >
      <table mat-table [dataSource]="bellmanFordTable">
        <ng-container matColumnDef="Node">
          <th mat-header-cell *matHeaderCellDef>Node</th>
          <td mat-cell *matCellDef="let element">{{ element.Node }}</td>
        </ng-container>
        <ng-container matColumnDef="Distance">
          <th mat-header-cell *matHeaderCellDef>Distance</th>
          <td mat-cell *matCellDef="let element">{{ element.Distance }}</td>
        </ng-container>

        <tr mat-header-row *matHeaderRowDef="columnHeaders"></tr>
        <tr mat-row *matRowDef="let row; columns: columnHeaders"></tr>
      </table>
    </div>
    <div>
      <textarea matInput [(ngModel)]="graphText" rows="13" cols="20"></textarea>
      <br />
      <button
        mat-button
        (click)="drawGraph()"
        [disabled]="
          directed == undefined || weighted == undefined || graph == undefined
        "
      >
        Draw
      </button>
    </div>
  </div>
  <randomgraph
    [directed]="directed"
    [weighted]="weighted"
    [graph]="graph"
  ></randomgraph>
  <algorithms
    [directed]="directed"
    [weighted]="weighted"
    [graph]="graph"
    (generatorResultEmitter)="stepClicked($event)"
    (resetAlgoEmitter)="resetAlgo()"
  ></algorithms>
  <!--
  <player [directed]="directed" [weighted]="weighted"></player>
  -->
</div>
