<div style="margin: 10px">
  <label>Random graph</label>
  <div>
    <label style="margin-right: 10px">Edge chance:</label>
    <mat-slider
      thumbLabel
      [(ngModel)]="edgeChance"
      [displayWith]="formatLabel"
      tickInterval="1"
      step="1"
      min="1"
      max="100"
    ></mat-slider>
    <mat-checkbox
      [(ngModel)]="withNegativeWeight"
      [disabled]="graph == undefined || !weighted"
    >
      With negative weight
    </mat-checkbox>
    <button
      mat-button
      (click)="generateGraph(5)"
      [disabled]="
        directed == undefined || weighted == undefined || graph == undefined
      "
    >
      Small
    </button>
    <button
      mat-button
      (click)="generateGraph(7)"
      [disabled]="
        directed == undefined || weighted == undefined || graph == undefined
      "
    >
      Medium
    </button>
    <button
      mat-button
      (click)="generateGraph(9)"
      [disabled]="
        directed == undefined || weighted == undefined || graph == undefined
      "
    >
      Large
    </button>
  </div>
</div>
